<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div>
                        <img src="img/logo.png" alt="">
                    </div>

                    <h2>Make an Appointment</h2>
                    <p>Exercitation cupim ex, short ribs cow in ullamco corned beef veniam kevin. Eu frankfurter ham hock ball
                        tip reprehenderit adipisicing ipsum</p>
                    <div class="appointment">
                        <div class="first">
                            <input class="name" type="text" placeholder="Your Name" >
                            <input type="email" name="" id="" placeholder="Email Adress">
                        </div>


                        <div class="second">
                            <input type="text" placeholder="Subject">
                            <input type="tel" name="" id="" placeholder="Phone">
                        </div>
                     
<div class="third"> 
        <input placeholder="Date" class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date">
                        
    <input placeholder="Time" id="disableTimeRangesExample" type="text" class="time ui-timepicker-input" autocomplete="off">

</div>
<input class="type" type="text" name="" id="" placeholder="Message">
                       
                    </div>
                    <button type="submit">Send Message</button>
                </div>
            </div>
        </div>
      
    </header>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.timepicker.min.js"></script>


</body>
